<div class="loader">
    <svg viewbox="0 0 500 600" width="500px">
        <circle  class="loader__load" cx="250" cy="300" r="100" fill="transparent" stroke-width="16" stroke="orange"/>
    </svg>
</div>

<div class="btn">

  <svg class="btn__area" viewBox="0 0 600 300">
    <svg x="150" y="100" class="btn__button" viewBox="0 0 300 100" width="300" height="100">
      <rect class="btn__rect" x="0" y="0" width="300" height="100"/>
      <rect class="btn__rect-hover" width="0" height="100" x="50%"/>
      <text class="btn__text" x="60" y="55">Continue</text>
    </svg>
  </svg>

  <svg class="btn__area btn__area--dark" viewBox="0 0 600 300">
    <svg x="150" y="100" class="btn__button" viewBox="0 0 300 100" width="300" height="100">
      <rect class="btn__rect btn__rect--purple" x="0" y="0" width="300" height="100"/>
      <rect class="btn__rect-hover btn__rect-hover--purple" width="0" height="100" x="50%"/>
      <text class="btn__text btn__text--purple" x="60" y="55">Continue</text>
    </svg>
  </svg>
</div>

<div class="hamburger">
  <input class="hamburger__input" id="ham" type="checkbox">
  <label class="hamburger__label" for="ham"></label>
  <svg class="hamburger__menu hamburger__menu--item" viewBox="0 0 90 80" width="380" height="360">    
    <line class="hamburger__line hamburger__line--after" stroke-width="16px" x1="10" y1="20" x2="80" y2="20"/>
    <line class="hamburger__line hamburger__line--center" stroke-width="16px" x1="10" y1="40" x2="80" y2="40"/>
    <line class="hamburger__line hamburger__line--before" stroke-width="16px" x1="10" y1="60" x2="80" y2="60"/>
  </svg>

</div>
